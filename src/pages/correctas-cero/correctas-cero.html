<ion-content>
  <div class="background">
    <a (click)="menuClicked()"><img class="menu-icon" src="assets/imgs/icon-menu.png"></a>
    <div class="announcement">
        <div class="score">
          <p>¡has contestado correctamente 0 preguntas y lograste un total de 
            <strong>0 puntos!</strong>
          </p>
        </div>
        <div class="thanks">
          <p>¡gracias por participar!</p>
        </div>
    </div>
    <img class="frame" src="assets/imgs/frame-aperitivo.png">
    <div class="logo-aperol-bottle">
      <img class="yellow-ellipse" src="assets/imgs/yellow-ellipse.png">
      <img class="logo-bottle-and-glasses" src="assets/imgs/aperol-bottle-and-glasses.png">
    </div>
  </div>
  <div class="footer"></div>
  <div class="after-announcement">
      <hr>
      <button (click)="finishQuiz()" ion-button class="btn-finalizar" clear>Finalizar</button>
  </div>
  <div class= "start-again" *ngIf="startagain">
    <a (click)="closeMenu()">
      <div class="opaque-layout">
      </div>
    </a>
    <a (click)="startAgain()">
      <div class="start-again-rectangle">
        <p class="start-again-message">Empezar de nuevo</p>
      </div>
    </a>
  </div>
</ion-content>
